<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div th:insert="~{header.html}"></div>
<main>
    <h1>Edit Product</h1>

    <!-- Форма редактирования продукта -->
    <form th:action="@{/update/{id}(id=${product.id})}" method="post" th:object="${product}">
        <div class="form-group">
            <input type="hidden" name="id" th:value="*{id}">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:value="*{description}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="*{price}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:value="*{stock}" required>
        </div>
        <button type="submit">Update</button>
    </form>

</main>
<div th:insert="~{footer.html}"></div>
</body>
</html>
